services:
  quiznexusai:
    build: .
    container_name: quiznexusai_app
    env_file:
      - .env  # .env dosyasını belirtin
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
