{% extends "base.html" %}
{% block content %}
<h2>Kullanıcı Listesi</h2>
<table border="1">
    <tr>
        <th>UserID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Class</th>
        <th>Actions</th>
    </tr>
    {% for u in users %}
    <tr>
        <td>{{ u.user_id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.role }}</td>
        <td>{{ u.class_name }}</td>
        <td>
            <a href="/admin_update_user?username={{ u.username }}">Update</a> |
            <a href="/admin_delete_user?username={{ u.username }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
