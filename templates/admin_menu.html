{% extends "base.html" %}
{% block content %}
<h2>Admin Menu</h2>

{% if msg %}
<div style="color: green; margin-bottom:1rem;">
    {{ msg }}
</div>
{% endif %}

<p class="welcome-message">Hello, {{ user_info.name }} ({{ user_info.role|capitalize }})</p>

<ul>
    <li><a href="/admin_list_users" class="btn">List All Users</a></li>
    <li><a href="/user_profile" class="btn">Update My Profile (First Name/Last Name/Password)</a></li>
</ul>
{% endblock %}
