<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
    <header>
        <h1>Quiz App</h1>
        <nav>
            <!-- Üst sağdaki linkler de modern buton şeklinde görünsün -->
            <a href="/" class="btn">Ana Menü</a>
            <a href="/logout" class="btn">Çıkış Yap</a>
            <!-- Geri tuşu da modern buton -->
            <a href="javascript:history.back()" class="btn">Geri</a>
        </nav>
    </header>

    <!-- İçerik alanını, dikey/yatay ortalamak için özel container -->
    <section class="centered-container">
        <div class="content-box">
            {% block content %}{% endblock %}
        </div>
    </section>

    <script src="/static/js/timer.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
